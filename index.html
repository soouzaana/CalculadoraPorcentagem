<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de porcentagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de porcentagem</h1>
        
        <div class="entradas">
            <input type="number" id="valor" placeholder="Digite"/>    
            <span class="simbolo">+</span>
            <input type="number" id="porcent" placeholder="Digite"/>
            <span class="simbolo">%</span>
        </div>

        <div class="interacao">
            <button onclick="CalcularPorcentagem()">Calcular porcentagem</button>
            <p class="resultado">Resultado</p>
        </div>

        <p></p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
